<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <form action="#" id="form">
      <img class="logo" src="images/logo.svg" alt="ping-logo">
      <h2>
        We are launching <span class="soon">soon!</span>
      </h2>
      <h3>
        Subscribe and get notified
      </h3>
      <div class="email-container">
        <input type="email" id="email" class="email-box" placeholder="Your email address...">
        <input type="submit" id="submit" class="submit-button" value="Notify Me">
        <span id="span"></span>
      </div>
      <img class="image" src="images/illustration-dashboard.png" alt="computer-screen">
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </form>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/2b729a7e1b.js" crossorigin="anonymous"></script>
</body>
</html>
